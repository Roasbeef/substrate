{{define "agent-switcher"}}
<!-- Agent Switcher Dropdown -->
<div class="relative" x-data="{ open: false }">
    <button onclick="toggleAgentSwitcher()"
            id="agent-switcher-button"
            class="flex items-center gap-2 px-3 py-1.5 text-sm text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">
        <!-- Agent icon -->
        <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
        <span id="current-agent-name">{{if .CurrentAgentName}}{{.CurrentAgentName}}{{else}}Select Agent{{end}}</span>
        <!-- Dropdown arrow -->
        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
        </svg>
    </button>

    <!-- Dropdown menu -->
    <div id="agent-switcher-dropdown"
         class="hidden absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg border border-gray-200 z-50 py-1">
        <div class="px-3 py-2 text-xs font-semibold text-gray-500 uppercase tracking-wider border-b border-gray-100">
            View Inbox As
        </div>
        {{range .AllAgents}}
        <a href="/inbox?agent_id={{if eq .ID 0}}all{{else}}{{.ID}}{{end}}"
           hx-get="/inbox?agent_id={{if eq .ID 0}}all{{else}}{{.ID}}{{end}}"
           hx-target="#main-content"
           hx-swap="innerHTML"
           hx-select="#main-content > *"
           hx-push-url="true"
           onclick="switchToAgent('{{.Name}}'); closeAgentSwitcher()"
           class="flex items-center gap-3 px-4 py-2 text-sm hover:bg-gray-50 {{if .IsActive}}bg-blue-50 text-blue-700 font-medium{{else}}text-gray-700{{end}}">
            {{if eq .ID 0}}
            <!-- Globe icon for Global -->
            <svg class="w-4 h-4 {{if .IsActive}}text-blue-600{{else}}text-gray-400{{end}}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            {{else if eq .Name "User"}}
            <!-- User icon for User agent -->
            <svg class="w-4 h-4 {{if .IsActive}}text-blue-600{{else}}text-gray-400{{end}}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            {{else}}
            <!-- Robot icon for agent -->
            <svg class="w-4 h-4 {{if .IsActive}}text-blue-600{{else}}text-gray-400{{end}}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
            {{end}}
            <span>{{.Name}}</span>
            {{if .IsActive}}
            <svg class="w-4 h-4 ml-auto text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
            </svg>
            {{end}}
        </a>
        {{end}}
    </div>
</div>
{{end}}
