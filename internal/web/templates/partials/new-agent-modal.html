{{define "new-agent-modal"}}
<div class="fixed inset-0 z-50 flex items-center justify-center" onclick="if(event.target === this) this.remove()">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/50"></div>

    <!-- Modal -->
    <div class="relative bg-white rounded-xl shadow-2xl w-full max-w-lg mx-4 overflow-hidden">
        <!-- Header -->
        <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200">
            <h2 class="text-lg font-semibold text-gray-900">Create New Agent</h2>
            <button onclick="this.closest('.fixed').remove()"
                    class="p-1 text-gray-400 hover:text-gray-600 rounded">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <!-- Form -->
        <form hx-post="/api/agents"
              hx-target="#agents-grid"
              hx-swap="beforeend"
              hx-on::after-request="this.closest('.fixed').remove()">
            <div class="px-6 py-4 space-y-4">
                <!-- Agent Name -->
                <div>
                    <label for="agent-name" class="block text-sm font-medium text-gray-700 mb-1">
                        Agent Name
                    </label>
                    <input type="text"
                           id="agent-name"
                           name="name"
                           required
                           placeholder="e.g., backend-worker, refactor-agent"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                </div>

                <!-- Agent Type -->
                <div>
                    <label for="agent-type" class="block text-sm font-medium text-gray-700 mb-1">
                        Agent Type
                    </label>
                    <select id="agent-type"
                            name="type"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                        <option value="claude-code">Claude Code (General)</option>
                        <option value="code-review">Code Reviewer</option>
                        <option value="test-writer">Test Writer</option>
                        <option value="refactor">Refactoring Specialist</option>
                        <option value="documentation">Documentation Writer</option>
                        <option value="security">Security Auditor</option>
                        <option value="custom">Custom Agent</option>
                    </select>
                </div>

                <!-- Working Directory -->
                <div>
                    <label for="work-dir" class="block text-sm font-medium text-gray-700 mb-1">
                        Working Directory
                    </label>
                    <input type="text"
                           id="work-dir"
                           name="work_dir"
                           placeholder="/path/to/project"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none font-mono text-sm">
                </div>

                <!-- Description -->
                <div>
                    <label for="agent-desc" class="block text-sm font-medium text-gray-700 mb-1">
                        Description <span class="text-gray-400">(optional)</span>
                    </label>
                    <textarea id="agent-desc"
                              name="description"
                              rows="2"
                              placeholder="What is this agent responsible for?"
                              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none resize-none"></textarea>
                </div>

                <!-- Tags -->
                <div>
                    <label for="agent-tags" class="block text-sm font-medium text-gray-700 mb-1">
                        Tags <span class="text-gray-400">(comma-separated)</span>
                    </label>
                    <input type="text"
                           id="agent-tags"
                           name="tags"
                           placeholder="go, backend, api"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                </div>

                <!-- Auto-start session -->
                <div class="flex items-center gap-2">
                    <input type="checkbox"
                           id="auto-start"
                           name="auto_start_session"
                           class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="auto-start" class="text-sm text-gray-700">
                        Start a session immediately after creation
                    </label>
                </div>
            </div>

            <!-- Footer -->
            <div class="flex items-center justify-end gap-3 px-6 py-4 bg-gray-50 border-t border-gray-200">
                <button type="button"
                        onclick="this.closest('.fixed').remove()"
                        class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">
                    Cancel
                </button>
                <button type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    Create Agent
                </button>
            </div>
        </form>
    </div>
</div>
{{end}}
