{{define "session-detail"}}
<div class="fixed inset-0 z-50 flex" onclick="if(event.target === this) this.remove()">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/50"></div>

    <!-- Panel (slides in from right) -->
    <div class="relative ml-auto w-full max-w-3xl bg-white shadow-2xl flex flex-col h-full animate-slide-in-right">
        <!-- Header -->
        <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200 flex-shrink-0">
            <div class="flex items-center gap-3">
                <!-- Status badge -->
                {{if eq .Status "active"}}
                <span class="px-2 py-0.5 bg-green-100 text-green-700 text-xs font-medium rounded-full flex items-center gap-1">
                    <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                    Active
                </span>
                {{else if eq .Status "paused"}}
                <span class="px-2 py-0.5 bg-yellow-100 text-yellow-700 text-xs font-medium rounded-full">Paused</span>
                {{else if eq .Status "completed"}}
                <span class="px-2 py-0.5 bg-blue-100 text-blue-700 text-xs font-medium rounded-full">Completed</span>
                {{end}}
                <h2 class="text-lg font-semibold text-gray-900">{{.AgentName}}</h2>
            </div>
            <div class="flex items-center gap-2">
                <!-- Session actions -->
                {{if eq .Status "active"}}
                <button class="p-2 text-gray-400 hover:text-yellow-600 hover:bg-yellow-50 rounded"
                        hx-post="/sessions/{{.ID}}/pause"
                        title="Pause Session">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </button>
                {{end}}
                <button onclick="this.closest('.fixed').remove()"
                        class="p-2 text-gray-400 hover:text-gray-600 rounded">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Goal -->
        <div class="px-6 py-4 border-b border-gray-200 bg-gray-50 flex-shrink-0">
            <h3 class="text-sm font-medium text-gray-500 mb-1">Goal</h3>
            <p class="text-gray-900">{{.Goal}}</p>
        </div>

        <!-- Progress Bar -->
        <div class="px-6 py-3 border-b border-gray-200 flex-shrink-0">
            <div class="flex items-center justify-between text-sm mb-2">
                <span class="text-gray-600">Progress</span>
                <span class="font-medium text-gray-900">{{.CompletedSteps}}/{{.TotalSteps}} ({{.ProgressPct}}%)</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="h-2 rounded-full transition-all bg-gradient-to-r from-blue-500 to-green-500"
                     style="width: {{.ProgressPct}}%"></div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="flex border-b border-gray-200 flex-shrink-0">
            <button class="session-tab active px-4 py-2 text-sm font-medium text-blue-600 border-b-2 border-blue-600"
                    onclick="switchSessionTab(this, 'timeline')">Timeline</button>
            <button class="session-tab px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700"
                    onclick="switchSessionTab(this, 'checklist')">Checklist</button>
            <button class="session-tab px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700"
                    onclick="switchSessionTab(this, 'decisions')">Decisions</button>
            <button class="session-tab px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700"
                    onclick="switchSessionTab(this, 'commits')">Commits</button>
        </div>

        <!-- Tab Content -->
        <div class="flex-1 overflow-y-auto">
            <!-- Timeline Tab -->
            <div id="tab-timeline" class="session-tab-content">
                <div class="p-4 space-y-4"
                     hx-get="/api/sessions/{{.ID}}/timeline"
                     hx-trigger="load"
                     hx-ext="sse"
                     sse-connect="/events/sessions/{{.ID}}"
                     sse-swap="log-update:beforeend">
                    <!-- Timeline entries loaded via HTMX -->
                </div>
            </div>

            <!-- Checklist Tab -->
            <div id="tab-checklist" class="session-tab-content hidden">
                <div class="p-4"
                     hx-get="/api/sessions/{{.ID}}/checklist"
                     hx-trigger="load">
                    <!-- Checklist loaded via HTMX -->
                </div>
            </div>

            <!-- Decisions Tab -->
            <div id="tab-decisions" class="session-tab-content hidden">
                <div class="p-4 space-y-4"
                     hx-get="/api/sessions/{{.ID}}/decisions"
                     hx-trigger="load">
                    <!-- Decisions loaded via HTMX -->
                </div>
            </div>

            <!-- Commits Tab -->
            <div id="tab-commits" class="session-tab-content hidden">
                <div class="p-4 space-y-2"
                     hx-get="/api/sessions/{{.ID}}/commits"
                     hx-trigger="load">
                    <!-- Commits loaded via HTMX -->
                </div>
            </div>
        </div>

        <!-- Message Input -->
        <div class="border-t border-gray-200 p-4 flex-shrink-0 bg-white">
            <form hx-post="/api/sessions/{{.ID}}/message"
                  hx-swap="none"
                  hx-on::after-request="this.reset()">
                <div class="flex items-end gap-3">
                    <textarea name="message"
                              rows="2"
                              placeholder="Send a message to the agent..."
                              class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none resize-none text-sm"></textarea>
                    <button type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex-shrink-0">
                        Send
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function switchSessionTab(button, tabId) {
    // Update button styles
    document.querySelectorAll('.session-tab').forEach(t => {
        t.classList.remove('active', 'text-blue-600', 'border-b-2', 'border-blue-600');
        t.classList.add('text-gray-500');
    });
    button.classList.add('active', 'text-blue-600', 'border-b-2', 'border-blue-600');
    button.classList.remove('text-gray-500');

    // Show/hide content
    document.querySelectorAll('.session-tab-content').forEach(c => c.classList.add('hidden'));
    document.getElementById('tab-' + tabId).classList.remove('hidden');
}
</script>
{{end}}
