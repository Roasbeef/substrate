{{define "start-session-modal"}}
<div class="fixed inset-0 z-50 flex items-center justify-center" onclick="if(event.target === this) this.remove()">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/50"></div>

    <!-- Modal -->
    <div class="relative bg-white rounded-xl shadow-2xl w-full max-w-2xl mx-4 overflow-hidden">
        <!-- Header -->
        <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200 bg-gradient-to-r from-green-50 to-blue-50">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
                    <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <div>
                    <h2 class="text-lg font-semibold text-gray-900">Start New Session</h2>
                    <p class="text-sm text-gray-500">Kick off a new work session with an agent</p>
                </div>
            </div>
            <button onclick="this.closest('.fixed').remove()"
                    class="p-1 text-gray-400 hover:text-gray-600 rounded">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <!-- Form -->
        <form hx-post="/api/sessions"
              hx-target="#sessions-list"
              hx-swap="afterbegin"
              hx-on::after-request="this.closest('.fixed').remove()">
            <div class="px-6 py-4 space-y-4">
                <!-- Select Agent -->
                <div>
                    <label for="session-agent" class="block text-sm font-medium text-gray-700 mb-1">
                        Agent
                    </label>
                    <select id="session-agent"
                            name="agent_id"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none"
                            hx-get="/api/agents/select-options"
                            hx-trigger="load">
                        <option value="">Loading agents...</option>
                    </select>
                </div>

                <!-- Session Goal -->
                <div>
                    <label for="session-goal" class="block text-sm font-medium text-gray-700 mb-1">
                        Goal / Task Description
                    </label>
                    <textarea id="session-goal"
                              name="goal"
                              required
                              rows="3"
                              placeholder="Describe what you want the agent to accomplish...

Example: Implement user authentication with JWT tokens, including login, logout, and token refresh endpoints."
                              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none resize-none"></textarea>
                </div>

                <!-- Working Directory (if different from agent default) -->
                <div>
                    <label for="session-workdir" class="block text-sm font-medium text-gray-700 mb-1">
                        Working Directory <span class="text-gray-400">(optional, uses agent default)</span>
                    </label>
                    <input type="text"
                           id="session-workdir"
                           name="work_dir"
                           placeholder="/path/to/project"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none font-mono text-sm">
                </div>

                <!-- Git Branch -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="session-branch" class="block text-sm font-medium text-gray-700 mb-1">
                            Git Branch <span class="text-gray-400">(optional)</span>
                        </label>
                        <input type="text"
                               id="session-branch"
                               name="git_branch"
                               placeholder="feature/my-feature"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none font-mono text-sm">
                    </div>
                    <div>
                        <label for="session-priority" class="block text-sm font-medium text-gray-700 mb-1">
                            Priority
                        </label>
                        <select id="session-priority"
                                name="priority"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none">
                            <option value="normal">Normal</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                </div>

                <!-- Context Files -->
                <div>
                    <label for="session-context" class="block text-sm font-medium text-gray-700 mb-1">
                        Context Files <span class="text-gray-400">(one per line)</span>
                    </label>
                    <textarea id="session-context"
                              name="context_files"
                              rows="2"
                              placeholder="src/main.go
docs/API.md"
                              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none resize-none font-mono text-sm"></textarea>
                </div>

                <!-- Options -->
                <div class="flex flex-wrap gap-4">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox"
                               name="auto_commit"
                               value="true"
                               class="w-4 h-4 text-green-600 border-gray-300 rounded focus:ring-green-500">
                        <span class="text-sm text-gray-700">Auto-commit changes</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox"
                               name="create_branch"
                               value="true"
                               class="w-4 h-4 text-green-600 border-gray-300 rounded focus:ring-green-500">
                        <span class="text-sm text-gray-700">Create new branch</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox"
                               name="notify_complete"
                               value="true"
                               checked
                               class="w-4 h-4 text-green-600 border-gray-300 rounded focus:ring-green-500">
                        <span class="text-sm text-gray-700">Notify on completion</span>
                    </label>
                </div>
            </div>

            <!-- Footer -->
            <div class="flex items-center justify-between px-6 py-4 bg-gray-50 border-t border-gray-200">
                <div class="text-sm text-gray-500">
                    <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    Session will start immediately
                </div>
                <div class="flex items-center gap-3">
                    <button type="button"
                            onclick="this.closest('.fixed').remove()"
                            class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">
                        Cancel
                    </button>
                    <button type="submit"
                            class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                        </svg>
                        Start Session
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{{end}}
