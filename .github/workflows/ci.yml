name: CI

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "*"
  merge_group:
    branches:
      - "main"

permissions:
  contents: read

concurrency:
  # Cancel previous workflows if they are from a PR or push.
  group: ${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  GO_VERSION: "1.24.1"

jobs:
  ########################
  # static checks
  ########################
  static-checks:
    name: Static Checks
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install gofumpt
        run: go install mvdan.cc/gofumpt@latest

      - name: Check code format
        run: |
          make fmt
          if ! git diff --exit-code; then
            echo "Code is not formatted. Run 'make fmt' and commit the changes."
            exit 1
          fi

      - name: Check go modules tidiness
        run: |
          go mod tidy
          if ! git diff --exit-code go.mod go.sum; then
            echo "go.mod or go.sum is not tidy. Run 'go mod tidy' and commit the changes."
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Run linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  ########################
  # build check
  ########################
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Setup Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build all packages
        run: make build
        env:
          CGO_CFLAGS: "-DSQLITE_ENABLE_FTS5"
          CGO_LDFLAGS: "-lm"

      - name: Build CLI and daemon
        run: make build-all
        env:
          CGO_CFLAGS: "-DSQLITE_ENABLE_FTS5"
          CGO_LDFLAGS: "-lm"

  ########################
  # unit tests
  ########################
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Setup Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run unit tests
        run: make test
        env:
          CGO_CFLAGS: "-DSQLITE_ENABLE_FTS5"
          CGO_LDFLAGS: "-lm"

      - name: Run tests with coverage
        run: make test-cover
        env:
          CGO_CFLAGS: "-DSQLITE_ENABLE_FTS5"
          CGO_LDFLAGS: "-lm"
