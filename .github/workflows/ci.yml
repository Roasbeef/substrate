name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  GO_VERSION: '1.22'
  BUN_VERSION: '1.1'

jobs:
  go-checks:
    name: Go Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Check go mod tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Run go vet
        run: go vet ./...

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

      - name: Run tests
        run: |
          export CGO_ENABLED=1
          export CGO_CFLAGS="-DSQLITE_ENABLE_FTS5"
          go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: go
          fail_ci_if_error: false

  frontend-checks:
    name: Frontend Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web/frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linter
        run: bun run lint

      - name: Run type check
        run: bun run type-check || true  # Allow type-check to fail for now

      - name: Run unit tests
        run: bun run test --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./web/frontend/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false

  frontend-e2e:
    name: Frontend E2E Tests
    runs-on: ubuntu-latest
    needs: [go-checks, frontend-checks]
    defaults:
      run:
        working-directory: web/frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Build frontend
        run: bun run build

      - name: Build Go backend
        run: |
          cd ../..
          export CGO_ENABLED=1
          export CGO_CFLAGS="-DSQLITE_ENABLE_FTS5"
          go build -o substrated ./cmd/substrated

      - name: Run E2E tests
        run: bun run test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: web/frontend/playwright-report/
          retention-days: 7

  build:
    name: Production Build
    runs-on: ubuntu-latest
    needs: [go-checks, frontend-checks]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install frontend dependencies
        run: cd web/frontend && bun install --frozen-lockfile

      - name: Build frontend
        run: cd web/frontend && bun run build

      - name: Build Go binaries
        run: |
          export CGO_ENABLED=1
          export CGO_CFLAGS="-DSQLITE_ENABLE_FTS5"
          go build -o substrate ./cmd/substrate
          go build -o substrated ./cmd/substrated

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            substrate
            substrated
          retention-days: 7
